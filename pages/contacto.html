<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Como contactar conmigo en el sitio web mediante un formulario.">
    <meta name="keywords" content="PORTFOLIO, DESARROLLO WEB, PROGRAMADOR, FORMULARIO">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="../css/estilos.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/8fdea7c210.js" crossorigin="anonymous"></script>
    <title>Contacto | Portfolio Personal</title>
</head>

<body>
    <header>
        <a href="../index.html">
            <h1 class="h1-container">Portfolio Personal</h1>
        </a>
        <nav class="navHeader">
            <ul class="navHeader__menu">
                <li class="menu__item listNone"><a href="../index.html">Inicio</a></li>
                <li class="menu__item listNone"><a href="habilidades.html">Habilidades</a></li>
                <li class="menu__item listNone"><a href="proyectos.html">Proyectos</a></li>
                <li class="menu__item listNone"><a href="contacto.html">Contacto</a></li>
                <li class="menu__item listNone"><a href="hobbies.html">Hobbies</a></li>
            </ul>
        </nav>
        <hr>
    </header>
    <main>
        <h2 class="mainEncabezado">¡Contacta conmigo!</h2>
        <section class="formularioContacto">
            <form class="formulario__item">
                <div class="mb-3">
                    <label for="exampleInputEmail1" class="form-label">Ingrese su E-mail</label>
                    <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
                </div>
                <div class="mb-3">
                    <label for="exampleInputPassword1" class="form-label">Ingrese su contraseña</label>
                    <input type="password" class="form-control" id="exampleInputPassword1">
                    <br>
                    <select class="form-select" aria-label="Default select example">
                        <option selected>Seleccione su sexo</option>
                        <option value="1">Masculino</option>
                        <option value="2">Femenino</option>
                        <option value="3">Otr@</option>
                    </select>
                    <div class="mb-3">
                        <label for="exampleFormControlTextarea1" class="form-label">Describite</label>
                        <textarea class="form-control" id="exampleFormControlTextarea1" rows="3"></textarea>
                    </div>
                </div>
                <div class="mb-3 form-check">
                    <input type="checkbox" class="form-check-input" id="exampleCheck1">
                    <label class="form-check-label" for="exampleCheck1">Acepto los terminos y condiciones</label>
                </div>
                <input type="reset" class="btn btn-primary">
                <button type="submit" class="btn btn-primary">Enviar</button>
            </form>
        </section>
    </main>
    <footer class="footerContainer">
        <hr>
        <nav class="navFooter">
            <ul class="navFooter__menu">
                <li class="menu__item listNone"><a href="https://facebook.com/mariaan.xdd" target="_blank"><i
                            class="icon_footer fab fa-facebook"></i></a></li>
                <li class="menu__item listNone"><a href="http://twitter.com/1marianogauna" target="_blank"><i
                            class="icon_footer fab fa-twitter"></i></a></li>
                <li class="menu__item listNone"><a href="https://www.linkedin.com/in/mariano-gauna-98a0b6211/"
                        target="_blank"><i class="icon_footer fab fa-linkedin"></i></a></li>
            </ul>
        </nav>
    </footer>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>

</body>

</html>
